<div>
    <button class="btn btn-default">
        <i class="icon" ng-show="!set">&#8681;</i>
        <i class="icon" ng-show="!!set">&#8682;</i>
        <span ng-show="!!set">hide </span>
        {{btnText}}
    </button>
</div>
<div class="pad-top">
    <ul class="list-unstyled list-group"
        ng-show="!!set">

        <li class="list-group-item"
            ng-repeat="s in songs">

            <a href="{{s.url}}" target="_blank">{{s.song}}</a>
        </li>
    </ul>
</div>
